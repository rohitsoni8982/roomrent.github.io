{% extends 'userhome.html' %}
{% load static %}

{% block content %} 

<style>
#category_main
{
 height:auto;
 width:600px; 
}
.category_part
{
 height:150px;
 width:200px; 
 float:left;
}    
</style>

<div class="container">
<div class="row">
<div class="col-lg-12">
<h1>Category List -></h1>
<center>
<div id="category_main">
{% for row in clist %}    
<a href="/user/searchsubcategory/?cnm={{row.catname}}" >
<div class="category_part">
    <img src="{{MEDIA_URL}}{{row.caticonname}}" height="100" width="120" />
<br/>
<b>{{row.catname}}</b>    
</div>
</a>
{% endfor %}
</div>
</center>
</div>
</div>
</div>
{% endblock content %}
