{% extends 'userhome.html' %}
{% load static %}

{% block content %} 

<div class="container">
<div class="row">
<div class="col-lg-12">
<h1>Change Password Here!!!</h1>

<font color="blue">{{output}}</font>
<form method="post" action="/user/cpuser/">
{% csrf_token %}    
  <div class="form-group">
    <label for="opass">Old password:</label>
    <input type="password" class="form-control" name="opass">
  </div>
  <div class="form-group">
    <label for="npass">New password:</label>
    <input type="password" class="form-control" name="npass">
  </div>    
  <div class="form-group">
    <label for="cnpass">Confirm new password:</label>
    <input type="password" class="form-control" name="cnpass">
  </div>
  <button type="submit" class="btn btn-success">Change Password</button>
</form>

</div>
</div>
</div>
{% endblock content %}
