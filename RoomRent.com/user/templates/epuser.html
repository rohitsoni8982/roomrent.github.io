{% extends 'userhome.html' %}
{% load static %}

{% block content %} 

<div class="container">
<div class="row">
<div class="col-lg-12">
<h1>Edit Profile Here!!!</h1>

<font color="blue">{{output}}</font>
<form method="post" action="/user/epuser/">
{% csrf_token %}    
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" name="name" value="{{userDetails.name}}">
  </div>    
  <div class="form-group">
    <label for="email">Email address:</label>
    <input  type="email" class="form-control" name="email" value="{{userDetails.email}}" readonly >
    <span id="result"></span>
  </div>
  <div class="form-group">
    <label for="mobile">Mobile:</label>
    <input type="text" class="form-control" name="mobile" value="{{userDetails.mobile}}" >
  </div>
  <div class="form-group">
    <label for="address">Address:</label>
    <textarea rows="5" class="form-control" name="address" >{{userDetails.address}}</textarea>
  </div>
  <div class="form-group">
    <label for="city">City:</label>
    <br/>
    <select class="form-control" name="city">
    <option>{{userDetails.city}}</option>
    <option>Indore</option>
    <option>Bhopal</option>
    <option>Ujjain</option>    
    </select>
  </div>
  <div class="form-group">
    <label for="gender">Gender:</label>
    Male <input type="radio" name="gender" value="male" {{m}} >
    Female <input type="radio" name="gender" value="female" {{f}} >
  </div>
  <button type="submit" class="btn btn-success">Update</button>
</form>

</div>
</div>
</div>
{% endblock content %}
