{% extends 'adminhome.html' %}

{% block content %} 
<div class="container">
<div class="row">
<div class="col-lg-12">
<h1>Add Category Here!!!</h1>
<font color="blue">{{output}}</font>
<form method="post" action="/myadmin/addcategory/" enctype="multipart/form-data" >
{% csrf_token %}    
  <div class="form-group">
    <label for="category">Category:</label>
    <input type="text" class="form-control" name="catname" placeholder="Enter Category Name">
  </div>
  <div class="form-group">
    <label for="caticon">Category Icon:</label>
    <input type="file" class="form-control" name="caticon"  >
  </div>
  <button type="submit" class="btn btn-success">Add Category</button>
</form>
</div>
</div>
</div>
{% endblock content %}
