{% extends 'adminhome.html' %}

{% block content %} 
<div class="container">
<div class="row">
<div class="col-lg-12">
<h1>Add SubCategory Here!!!</h1>
<font color="blue">{{output}}</font>
<form method="post" action="/myadmin/addsubcategory/" enctype="multipart/form-data" >
{% csrf_token %}    
  <div class="form-group">
    <label for="category">Category:</label>
    <select class="form-control" name="catname" >
    <option>Select Category</option>        
    {% for row in clist %}
    <option>{{row.catname}}</option>
    {% endfor %}
    </select>
  </div>  
  <br/>
  <div class="form-group">
    <label for="subcategory">SubCategory:</label>
    <input type="text" class="form-control" name="subcatname" placeholder="Enter SubCategory Name">
  </div>
  <div class="form-group">
    <label for="caticon">SubCategory Icon:</label>
    <input type="file" class="form-control" name="caticon"  >
  </div>
  <button type="submit" class="btn btn-success">Add SubCategory</button>
</form>
</div>
</div>
</div>
{% endblock content %}
