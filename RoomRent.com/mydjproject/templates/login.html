{% extends 'master_template.html' %}

{% block content %} 
<div class="container">
<div class="row">
<div class="col-lg-12">
<h1>Login Here!!!</h1>
<font color="blue">{{output}}</font>
<form method="post" action="/login/">
{% csrf_token %}    
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" name="email" placeholder="Enter Email" value="{{cunm}}" >
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" name="password" placeholder="Enter Password" value="{{cpass}}" >
  </div>
  <div>
    <input type="checkbox" name="chk" value="remember" > Remember me?
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
</div>
</div>
{% endblock content %}
